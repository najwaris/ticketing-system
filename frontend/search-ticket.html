<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search A Ticket - QuickAid Helpdesk</title>
    <link rel="stylesheet" href="search-ticket.css" />
  </head>
  <body>
    <a href="home.html" class="back-link">
      <div class="back-arrow"></div>
      Back to Home
    </a>

    <div class="main-content">
      <h1 class="page-title">Search A Ticket</h1>

      <!-- Search Form -->
      <form id="viewTicketForm" class="search-container">
        <div class="search-input-wrapper">
          <div class="search-icon"></div>
          <input
            type="email"
            class="search-input"
            placeholder="Enter your email..."
            id="emailInput"
            required
          />
        </div>
        <button type="submit" class="search-btn">
          Search Ticket
        </button>
      </form>

      <!-- Ticket Results -->
      <div class="ticket-list" id="ticketResults">
        <!-- Tickets will be shown here -->
      </div>
    </div>

    <script src="search-ticket.js"></script>
  </body>
</html>
