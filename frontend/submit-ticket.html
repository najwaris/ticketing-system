<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Submit A Ticket - QuickAid Helpdesk</title>
    <link rel="stylesheet" href="submit-ticket.css" />
    <style>
      /* Success Modal Styles */
      .modal {
        display: none;
        position: fixed;
        z-index: 9999;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.4);
        justify-content: center;
        align-items: center;
      }

      .modal-content {
        background-color: #fff;
        border-radius: 16px;
        padding: 30px 40px;
        text-align: center;
        box-shadow: 0 4px 25px rgba(0, 0, 0, 0.2);
        max-width: 400px;
        margin: auto;
        animation: fadeIn 0.3s ease-in-out;
      }

      .modal-content h2 {
        color: #4a2c5a;
        font-size: 22px;
        font-weight: bold;
        margin-bottom: 20px;
      }

      .modal-content p {
        color: #4a2c5a;
        font-size: 16px;
        margin-bottom: 25px;
      }

      .check-icon {
        font-size: 48px;
        color: #2ecc71;
        margin-bottom: 10px;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: scale(0.95);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <a href="home.html" class="back-link">
          <div class="back-arrow"></div>
          Back to Home
        </a>
        <h1 class="page-title">Submit A Ticket</h1>
      </div>

      <form class="form-container">
        <!-- Left Column -->
        <div class="form-group">
          <label class="form-label" for="email">
            Email Address <span class="required">*</span>
          </label>
          <input
            type="email"
            class="form-input"
            placeholder="Enter a valid email address ..."
            required
            id="email"
          />
        </div>

        <div class="form-group">
          <label class="form-label" for="title">
            Title <span class="required">*</span>
          </label>
          <input
            type="text"
            class="form-input"
            placeholder="Enter a clear title here ..."
            required
            id="title"
          />
        </div>

        <div class="form-group">
          <label class="form-label" for="category">
            Category <span class="required">*</span>
          </label>
          <select class="form-select" required id="category">
            <option value="">Select category</option>
            <option value="technical">Technical Issue</option>
            <option value="billing">Billing Question</option>
            <option value="feature">Feature Request</option>
            <option value="bug">Bug Report</option>
            <option value="general">General Inquiry</option>
          </select>
        </div>

        <!-- Right Column -->
        <div class="form-group right-column">
          <label class="form-label" for="description">
            Description <span class="required">*</span>
          </label>
          <textarea
            class="form-textarea"
            placeholder="Please elaborate the issue ...."
            required
            id="description"
          ></textarea>
        </div>

        <div class="button-group">
          <button type="button" class="btn btn-cancel">Cancel</button>
          <button type="submit" class="btn btn-submit">Submit</button>
        </div>
      </form>
    </div>

    <!-- Success Modal -->
    <div class="modal" id="successModal">
      <div class="modal-content">
        <h2 id="ticketMessage">Ticket Submitted Successfully!</h2>
        <div class="check-icon">
          <svg width="60" height="60" viewBox="0 0 24 24" fill="none">
            <circle cx="12" cy="12" r="12" fill="#2ecc71" />
            <path
              d="M7 13L10.5 16.5L17 10"
              stroke="white"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
        </div>

        <p>Ticket ID: <span id="ticketID"></span></p>
        <button class="btn btn-submit" onclick="closeModal()">OK</button>
      </div>
    </div>
    <script src="submit-ticket.js"></script>
  </body>
</html>
